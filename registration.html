<!--------------- registration ------------------->
<section class="container">
  <header>Registration Form</header>
  <form action="#" id="form" class="form">
    <div class="input-box">
      <label>Full Name</label>
      <input type="text" required id="username" placeholder="Enter your name" >
      
    </div>


    <div class="column">
      <div class="input-box">
        <label>Date of Birth</label>
        <input type="date" id="date" placeholder="Enter birth date" required />
        
      </div>

    </div>

    <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div class="gender">
          <input type="radio" id="check-male" name="gender" />
          <label for="check-male">Male</label>
        </div>
        <div class="gender">
          <input type="radio" id="check-female" name="gender" />
          <label for="check-female">Female</label>
        </div>

        <div class="gender">
          <input type="radio" id="check-non-binary" name="gender" />
          <label for="check-non-binary">Non-binary</label>
        </div>
      </div>
    </div>

    <div class="input-box">
      <label>Email Address:</label>
      <input type="email" id="email" placeholder="Enter email address">
      
    </div>

    <div class="input-box">
      <label>Phone Number</label>
      <input type="number" id="number" placeholder="Enter Phone number">
      
    </div>

    <div class="input-box address">
      <label>Address :</label>
      <input type="text" placeholder="Enter Street address" required />
      <label>City :</label>
      <input type="text" placeholder="Enter your City" required />
      <label>Zip Code :</label>
      <input type="number" placeholder="Enter zip code" required />
    </div>    
    <button>Submit</button>
    
   
  </form>
  
</section>
